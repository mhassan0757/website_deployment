<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio | Upload</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 { font-size: 1.5rem; font-weight: 700; color: var(--primary); }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Form Styling */
        .upload-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        form label {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover { background: var(--primary-hover); }

        /* Preview area */
        .preview-box {
            background: var(--card);
            padding: 1rem;
            border-radius: 12px;
            border: 1px dashed var(--text-muted);
            text-align: center;
            height: fit-content;
        }

        #imagePreview {
            width: 100%;
            border-radius: 8px;
            display: none;
            margin-bottom: 10px;
        }

        /* Upload List Styling */
        .uploads-section {
            margin-top: 3rem;
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .upload-list {
            list-style: none;
            padding: 0;
        }

        .upload-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .upload-item:hover { background: #f1f5f9; }

        .upload-item a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
        }

        .logout-link {
            color: #ef4444;
            text-decoration: none;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>


<div class="dashboard-container">
    <header>
        <h1>Creator Studio</h1>
        <!-- <a href="/logout" class="logout-link">Logout</a> -->
        <div>
        {% if session.user_name %}
            Welcome, {{ session.user_name }} â€¢ <a href="/logout" class="logout-link">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </div>
    </header>

    <div class="main-grid">
        <section class="upload-card">
            <form action="/creator/upload" method="post" enctype="multipart/form-data">
                <label>
                    Select Content
                    <input type="file" name="file" id="fileInput" required accept="image/*,video/*">
                </label>
                
                <label>
                    Title
                    <input type="text" name="title" placeholder="Catchy title...">
                </label>
                
                <label>
                    Caption
                    <input type="text" name="caption" placeholder="Tell your story...">
                </label>
                
                <div style="display: flex; gap: 10px;">
                    <label style="flex: 1;">
                        Location
                        <input type="text" name="location" placeholder="e.g. London">
                    </label>
                    <label style="flex: 1;">
                        People
                        <input type="text" name="people" placeholder="Tag friends...">
                    </label>
                </div>

                <button type="submit">Publish Post</button>
            </form>
        </section>

        <aside class="preview-box" id="previewContainer">
            <p id="previewText" style="color: var(--text-muted);">Media Preview</p>
            <img id="imagePreview" src="" alt="Preview">
            <h4 id="titlePreview" style="margin: 10px 0 5px;"></h4>
            <p id="captionPreview" style="font-size: 0.8rem; color: var(--text-muted);"></p>
        </aside>
    </div>

    {% if uploads %}
    <section class="uploads-section">
        <h3>Recent Uploads</h3>
        <div class="upload-list">
            {% for u in uploads %}
            <div class="upload-item">
                <a href="/media/{{ u._id }}">{{ u.title or u.filename }}</a>
                <span style="font-size: 0.8rem; color: var(--text-muted);">{{ u.created_at }}</span>
            </div>
            {% endfor %}
        </div>
    </section>
    {% endif %}
</div>

<script>
    // Live Preview Logic
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewText = document.getElementById('previewText');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                previewText.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    });

    // Real-time title update
    document.querySelector('input[name="title"]').addEventListener('input', function(e) {
        document.getElementById('titlePreview').innerText = e.target.value;
    });
</script>

</body>
</html>
