<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <style>body{font-family:Arial,sans-serif;padding:2rem}</style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>Hello, {{ name }}. You are logged in.</p>
    <p>
      <strong>Welcome, {{ name }}.</strong>
    </p>
    <header style="margin-bottom:1rem;">
      {% if session.user_name %}
        <div>Signed in as {{ session.user_name }} • <a href="/logout">Logout</a></div>
      {% else %}
        <div><a href="/login">Login</a> • <a href="/">Register</a></div>
      {% endif %}
    </header>
    <p>
      <a href="/creator">Upload Media</a> •
      <a href="/consumer">Browse Media</a>
    </p>
  </body>
</html>
