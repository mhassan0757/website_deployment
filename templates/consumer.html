<!doctype html>
<html><head><meta charset="utf-8"><title>Consumer View</title>
<style>body{font-family:Arial;padding:2rem} .card{border:1px solid #ddd;padding:1rem;margin:1rem 0}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaStream | All-in-One</title>
    
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f4f4f4;
            --text-color: #333;
            --accent-color: #e50914; /* Netflix Red */
            --card-bg: #fff;
            --transition: 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-bg: #141414;
            --secondary-bg: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: background-color var(--transition);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--secondary-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #theme-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
        }

        /* Hero Section */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            color: white;
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--secondary-bg);
            color: var(--text-color);
            transition: var(--transition);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        /* Media Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .media-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform var(--transition);
        }

        .media-card:hover {
            transform: translateY(-5px);
        }

        .media-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .category-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 40px;
            margin-top: 40px;
            background: var(--secondary-bg);
        }
    </style>
</head>
<body>

    <header style="display:flex;justify-content:space-between;align-items:center;padding:0.75rem 5%;background:var(--secondary-bg);position:sticky;top:0;z-index:1000;">
        <div class="logo">MEDIASTREAM</div>
        <div class="nav-controls">
            {% if session.user_name %}
                <span style="margin-right:12px;">Welcome, {{ session.user_name }}</span>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
        </div>
    </header>

    <nav>
        <div class="logo">MEDIASTREAM</div>
        <div class="nav-controls">
            <button id="theme-toggle">Switch Mode</button>
        </div>
    </nav>

    <header>
        <h1>Discover New Stories</h1>
        <p>Your daily dose of cinema, photography, and music.</p>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="movies">Movies</button>
            <button class="filter-btn" data-filter="music">Music</button>
            <button class="filter-btn" data-filter="art">Art</button>
        </div>

        <div class="media-grid" id="mediaGrid">
            </div>
    </div>

    <footer>
        <p>&copy; 2024 MediaStream. Built with HTML, CSS, and JS.</p>
    </footer>

    <script>
        // 1. Data Object (Simulating a database)
        const mediaData = [
            { title: "Inception", category: "movies", img: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=400&q=80" },
            { title: "Soul Beats", category: "music", img: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=400&q=80" },
            { title: "Modern Abstract", category: "art", img: "https://images.unsplash.com/photo-1541701494587-cb58502866ab?auto=format&fit=crop&w=400&q=80" },
            { title: "The Godfather", category: "movies", img: "https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&w=400&q=80" },
            { title: "Vinyl Revived", category: "music", img: "https://images.unsplash.com/photo-1539352775494-ebbc947f965d?auto=format&fit=crop&w=400&q=80" },
            { title: "Sculpting Light", category: "art", img: "https://images.unsplash.com/photo-1554188248-986adbb73be4?auto=format&fit=crop&w=400&q=80" }
        ];

        const mediaGrid = document.getElementById('mediaGrid');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeToggle = document.getElementById('theme-toggle');

        // 2. Function to Render Cards
        function renderCards(filter = 'all') {
            mediaGrid.innerHTML = ''; // Clear grid
            
            const filteredData = filter === 'all' 
                ? mediaData 
                : mediaData.filter(item => item.category === filter);

            filteredData.forEach(item => {
                const card = `
                    <div class="media-card">
                        <img src="${item.img}" alt="${item.title}">
                        <div class="card-content">
                            <span class="category-tag">${item.category}</span>
                            <h3>${item.title}</h3>
                        </div>
                    </div>
                `;
                mediaGrid.innerHTML += card;
            });
        }

        // 3. Filter Logic
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Render filtered content
                renderCards(btn.getAttribute('data-filter'));
            });
        });

        // 4. Dark Mode Toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        // Initial Render
        renderCards();
    </script>
</body>
</html>




</html>
